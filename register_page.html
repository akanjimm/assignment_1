<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/utilities.css">
    <style>
        .register-form {
            height: 920px;
            width: 350px;
            padding: 40px;
            border: 1px solid var(--primary-color);
            margin: 100px auto;
        }
        
        .register-form h2 {
            margin-bottom: 10px;
        }
        .register-form .form-control {
            margin: 15px 0;
        }
        
        .register-form input[type='text'],
        .register-form input[type='password'],
        .register-form input[type='tel'],
        .register-form select {
            border: 0;
            border-bottom: 1px solid #b4becb;
            width: 100%;
            padding: 3px;
            font-size: 16px
        }
        
        .register-form input:focus,
        .register-form select:focus {
          outline: none;
        }
        
        .register-form .btn {
            margin-top: 20px;
        }
            </style>
</head>
<body>
    <div class="navbar">
        <div class="container flex">
            <h1 class="logo">Mohammed.</h1>
            <nav>
                <ul>
                    <li><a href="index.html">About Me</a></li>
                    <li><a href="contact_page.html">Contact Me</a></li>
                    <li><a href="register_page.html">Register</a></li>
                    <li><a href="login_page.html">Login</a></li>
                </ul>
            </nav>
        </div>
    </div>
    <section>
        <form action="" class="register-form">
            <h2>Register Here</h2>
            <div>
                <label for="first-name" id="first-name-label">First Name</label>
                <input id="first-name" class="form-control" type="text" name="first-name" placeholder="Enter your first name" required>
            </div>
            <div>
                <label for="last-name" id="last-name-label">Last Name</label>
                <input id="last-name" class="form-control" type="text" name="last-name" placeholder="Enter your last name" required>
            </div>
            <div>
                <label for="phone" id="phone-label">Phone</label>
                <input type="tel" id="phone" class="form-control" name="phone" placeholder="0801 234 5678" pattern="[0-9]{4} [0-9]{3} [0-9]{4}">
            </div>
            <div>
                <label for="gender-dropdown" id="gender-dropdown-label">Gender</label>
                <select id="gender-dropdown" class="form-control" name="gender-dropdown">
                    <option value="Select your gender" selected disabled>Select your gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
            </div>
            <div>
                <label for="country" id="country-label">Country</label>
                <input id="country" class="form-control" type="text" name="country" placeholder="Enter your country name" required>
            </div>
            <div>
                <label for="state" id="state-label">State/Province</label>
                <input id="state" class="form-control" type="text" name="state" placeholder="Enter your state or province" required>
            </div>
            <div>
                <label for="username" id="username-label">Username</label>
                <input id="username" class="form-control" type="text" name="username" placeholder="Enter your username" required>
            </div>
            <div>
                <label for="password" id="password-label">Password</label>
                <input id="password" class="form-control" type="password" name="password" placeholder="Enter your password" required>
            </div>
            <div>
                <label for="confirm-password" id="confirm-password-label">Confirm Password</label>
                <input id="confirm-password" class="form-control" type="password" name="confirm-password" placeholder="Confirm your password" required>
            </div>
            <div>
                <input id="submit" class="btn btn-primary" type="submit" value="Submit">
            </div>
        </form>
    </section>

    <!-- Footer -->
    <footer class="footer bg-dark py-5">
        <div class="container grid">
            <div>
                <h1>Mohammed.
                </h1>
                <p>Copyright &copy; 2022</p>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">About Me</a></li>
                    <li><a href="contact_page.html">Contact Me</a></li>
                    <li><a href="register_page.html">Register</a></li>
                    <li><a href="login_page.html">Login</a></li>
                    <li><a href="calculator_page.html" style="color: red">Calculator</a></li>
                </ul>
            </nav>
        </div>
    </footer>
</body>
</html>
