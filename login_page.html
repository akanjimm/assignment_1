<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/utilities.css">
    <style>
.login-form {
    height: 300px;
    width: 350px;
    padding: 40px;
    border: 1px solid var(--primary-color);
    margin: 100px auto;
}

.login-form .form-control {
    margin: 10px 0;
}

.login-form input[type='text'],
.login-form input[type='password'] {
    border: 0;
    border-bottom: 1px solid #b4becb;
    width: 100%;
    padding: 3px;
    font-size: 16px
}

.login-form input:focus {
  outline: none;
}

.login-form .btn {
    margin-top: 20px;
}
    </style>
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        <div class="container flex">
            <h1 class="logo">Mohammed.</h1>
            <nav>
                <ul>
                    <li><a href="index.html">About Me</a></li>
                    <li><a href="contact_page.html">Contact Me</a></li>
                    <li><a href="register_page.html">Register</a></li>
                    <li><a href="login_page.html">Login</a></li>
                </ul>
            </nav>
        </div>
    </div>

    <!-- Login Form -->
    <section>
        <form class="login-form" action="">
            <div>
                <label for="username" id="username-label">Username</label>
                <input id="username" class="form-control" type="text" name="username" placeholder="Enter your username" required>
            </div>
            <div>
                <label for="password" id="password-label">Password</label>
                <input id="password" class="form-control" type="password" name="password" placeholder="Enter your password" required>
            </div>
            <div>
                <input id="submit" class="btn btn-primary" type="submit" value="Sign In">
            </div>
        </form>
    </section>

    <!-- Footer -->
    <footer class="footer bg-dark py-5">
        <div class="container grid">
            <div>
                <h1>Mohammed.
                </h1>
                <p>Copyright &copy; 2022</p>
            </div>

                    <li><a href="contact_page.html">Contact Me</a></li>
                    <li><a href="register_page.html">Register</a></li>
                    <li><a href="login_page.html">Login</a></li>
                    <li><a href="calculator_page.html" style="color: red">Calculator</a></li>
                </ul>
            </nav>
        </div>
    </footer>
</body>
</html>
